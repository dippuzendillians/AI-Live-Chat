url = "/forget-password"
layout = "app"
title = "Forget password"

[resetPassword]
paramCode = "code"
==
<div class="user-data-section d-flex align-items-center justify-content-center flex-column position-relative">
	<div class="form-wrapper position-relative m-auto">
		<div class="text-center forgot-password-wrapper">
			<h2 class="tx-dark mb-30 lg-mb-10">Forgot Password</h2>
			<p class="fs-20 tx-dark"><strong>Lost your password?</strong> No problem! Enter your email address to verify your account.</p>
            {# {% component 'resetPassword' %} #}
			<div id="partialUserResetForm">
    			<form data-request="resetPassword::onRestorePassword" class="user-data-form mt-40 lg-mt-30" data-request-update="'resetPassword::reset': '#partialUserResetForm'">
					<div class="row">
						<div class="col-12">
		        			<div class="input-group-meta mb-30">
		            			<label for="userRestoreEmail" class="text-start">Email</label>
		            			<input name="email" type="email" id="userRestoreEmail" placeholder="Enter your email" fdprocessedid="rzalt">
		        			</div>
						</div>
						<div class="col-12">
        					<button type="submit" class="btn-twentyTwo w-100 fw-500 tran3s text-uppercase" fdprocessedid="yy3v0q">Restore password</button>
						</div>
					</div>
    			</form>
			</div>
		</div>
    </div>
	<p class="mt-auto pt-50">Copyright @2022 AI Live Chat inc.</p>
	<img src="{{'assets/images/lazy.svg'|theme}}" data-src="{{'assets/images/assets/ils_11.png'|theme}}" alt="" class="lazy-img illustration-one wow fadeInRight">
	<img src="{{'assets/images/lazy.svg'|theme}}" data-src="{{'assets/images/assets/ils_12.png'|theme}}" alt="" class="lazy-img illustration-two wow fadeInLeft">
</div>
